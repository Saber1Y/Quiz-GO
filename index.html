<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/quiz-comic-pop-art-style_175838-505.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="app">
      <h1>Quizzer</h1>
      <div class="quiz">
        <h2 id="question">Question goes Here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
        <div id="try-again">
          <button id="try-again-btn" class="trybtn">Try Again</button>
        </div>
      </div>
      <div id="scoreboard">
        Score: <span id="score">0</span> / <span id="total-questions">0</span>
      </div>
      <div id="timer">Time Left: <span id="time">0:00</span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
